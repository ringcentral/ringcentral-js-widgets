<!DOCTYPE html>
<html>

<head>
    <title>RingCentral Web Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../build/styles/main.css">
    <style type="text/css">
    body {
        margin: 30px;
        background: #ecf0f1;
    }
    .panel {
        float: left;
        width: 250px;
    }
    .demo-span {
        display: inline-block;
        border: 1px solid black;
        margin: 3px;
        padding: 3px;
        cursor: pointer;
    }
    .control-panel {
        display: flex;
        justify-content: center;
        font-size: .8em;
    }
    header {
        text-align: center;
    }
    </style>
</head>

<body>
    <header>
        <h1>RingCentral JavaScript widgets</h1>
    </header>
    <div id='phone'></div>
    <div class='control-panel'>
        <code>
        <pre>
phone = w('rc-phone', {
data: {
    color: <input onblur='rerun(this.value)'></input>
    logo: <span 
            class='demo-span'
            data-value='ringcentral_logo.png' 
            onclick='rerun(null,this.getAttribute("data-value"))'>RingCentral</span><span
            class='demo-span' 
            data-value='fb.png' 
            onclick='rerun(null,this.getAttribute("data-value"))'>Facebook</span>
    lang: <span 
            class='demo-span'
            data-value='en-us'
            onclick='rerun(null,null,this.getAttribute("data-value"))'>English</span><span
            class='demo-span' 
            data-value='zh-tw'
            onclick='rerun(null,null,this.getAttribute("data-value"))'>Chinese</span>
}
})
phone.mount('#phone'); 
        </pre>
        </code>
    </div>
    <script type="text/javascript" src="../bower_components/ringcentral/build/ringcentral-bundle.js"></script>
    <script type="text/javascript" src="../bower_components/ringcentral-web-phone/build/ringcentral-web-phone.js"></script>
    <script type="text/javascript" src="../build/build.js"></script>
    <script type="text/javascript">
    var phone;
    var options = {
            color: '#fff',
            logo: 'ringcentral_logo.png',
            lang: 'en-us'
        };
    w.config({
        path: '../template/',
        preload: {
            'rc-phone': 'rc-phone'
        },
        locale: {
            'zh-tw': 'zh-tw.json',
            'en-us': 'en-us.json'
        }
    }, mount)

    function rerun(color, logo, lang) {
        options.color = color || options.color
        options.logo = logo || options.logo
        options.lang = lang || options.lang
        if (phone) {
            phone.unmount()
        }
        mount()
    }

    function mount() {
        phone = w('rc-phone', {
            data: options
        })
        phone.mount('#phone'); 
    }
    </script>
</body>

</html>
